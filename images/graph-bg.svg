<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node {
      fill: #3498db;
    }
    .edge {
      stroke: #2c3e50;
      stroke-width: 2;
    }
    .node-label {
      font-family: Arial, sans-serif;
      font-size: 10px;
      fill: #333;
      text-anchor: middle;
    }
  </style>
  
  <!-- Edges -->
  <g class="edges">
    <line class="edge" x1="50" y1="50" x2="120" y2="80" />
    <line class="edge" x1="50" y1="50" x2="90" y2="130" />
    <line class="edge" x1="120" y1="80" x2="180" y2="60" />
    <line class="edge" x1="120" y1="80" x2="150" y2="140" />
    <line class="edge" x1="90" y1="130" x2="150" y2="140" />
    <line class="edge" x1="150" y1="140" x2="200" y2="180" />
    <line class="edge" x1="150" y1="140" x2="100" y2="200" />
    <line class="edge" x1="180" y1="60" x2="240" y2="90" />
    <line class="edge" x1="240" y1="90" x2="260" y2="150" />
    <line class="edge" x1="260" y1="150" x2="200" y2="180" />
    <line class="edge" x1="200" y1="180" x2="220" y2="240" />
    <line class="edge" x1="100" y1="200" x2="150" y2="250" />
    <line class="edge" x1="150" y1="250" x2="220" y2="240" />
  </g>
  
  <!-- Nodes -->
  <g class="nodes">
    <circle class="node" cx="50" cy="50" r="8" />
    <circle class="node" cx="120" cy="80" r="8" />
    <circle class="node" cx="180" cy="60" r="8" />
    <circle class="node" cx="240" cy="90" r="8" />
    <circle class="node" cx="90" cy="130" r="8" />
    <circle class="node" cx="150" cy="140" r="8" />
    <circle class="node" cx="260" cy="150" r="8" />
    <circle class="node" cx="100" cy="200" r="8" />
    <circle class="node" cx="200" cy="180" r="8" />
    <circle class="node" cx="150" cy="250" r="8" />
    <circle class="node" cx="220" cy="240" r="8" />
  </g>
  
  <!-- Node Labels -->
  <g class="node-labels">
    <text class="node-label" x="50" y="40">NLP</text>
    <text class="node-label" x="120" y="70">Text</text>
    <text class="node-label" x="180" y="50">Graph</text>
    <text class="node-label" x="240" y="80">Data</text>
    <text class="node-label" x="90" y="120">ML</text>
    <text class="node-label" x="150" y="130">AI</text>
    <text class="node-label" x="260" y="140">Eval</text>
    <text class="node-label" x="100" y="190">NLG</text>
    <text class="node-label" x="200" y="170">Indian</text>
    <text class="node-label" x="150" y="240">Lang</text>
    <text class="node-label" x="220" y="230">Tech</text>
  </g>
</svg>
